import {define} from "./_observablehq/client.js";

define({id: "a4d8fb34", inputs: ["display"], outputs: ["zeroPad","posts","container"], body: (display) => {
const zeroPad = (num, places) => String(num).padStart(places, "0");
let posts = [
  {
    title: "An Interesting Combinatorics Problem",
    date: "June 17th, 2023",
    url: "./blog/combprob",
  },
  {
    title: "An Introduction to Bayesian Inference with Binomial Data",
    date: "July 9th, 2023",
    url: "./blog/betabin",
  },
];
var container = document.createElement("div");
container.style.cssText = "margin-top: 3rem;";
posts.forEach(function (post, i) {
  var listelement = document.createElement("div");
  listelement.style.cssText = "margin-top: 1.5rem;margin-bottom 1.5rem;";
  // "border-left: solid 2px var(--theme-foreground);border-radius:0px;padding: 0.5rem 0rem 0.5rem 1.1rem;margin-top: 1.5rem;margin-bottom 1.5rem;";
  var postLink = document.createElement("a");
  postLink.style.cssText = "color:inherit;";
  postLink.href = post.url;
  postLink.innerHTML = zeroPad(posts.length - i, 2) + ". " + post.title;
  var postTitle = document.createElement("h2");
  postTitle.classList.add("title");
  postTitle.style.cssText = "font-weight:normal;font-size:20px;";
  postTitle.appendChild(postLink);
  // var postDate = document.createElement("span");
  // postDate.style.cssText = "font-size:16px";
  // postDate.innerHTML = post.date;
  // postTitle.appendChild(postDate);
  listelement.appendChild(postTitle);
  // listelement.appendChild(postDate);
  container.appendChild(listelement);
});
display(container);
return {zeroPad,posts,container};
}});

</script>
